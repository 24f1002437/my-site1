name: CI with Cache

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: prime-cache-943f0c3
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-943f0c3

      - name: Echo cache result
        run: echo "Cache hit = ${{ steps.cache-deps.outputs.cache-hit }}"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build --if-present
